plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.klima.app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        // Required for some newer libraries that use Java 8+ APIs
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        // Use string value for Kotlin jvmTarget
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.klima.app"
        minSdkVersion = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled = true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Enable desugaring of newer Java language APIs on older Android toolchains
    // Require 2.1.4+ per AAR metadata (some plugins need newer desugaring libs)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}
// Play Core libraries are needed for deferred components / split install support
dependencies {
    implementation 'com.google.android.play:core:1.10.3'
    implementation 'com.google.android.play:core-ktx:1.8.1'
}
